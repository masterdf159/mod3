<html>
<title>Conversor de moneda.</title>
<body>
<h2>Conversor de moneda.</h2>
  <p>
  <label>Euros</label>
  <input id="pesodolar" type="number" placeholder="pesodolar" oninput="eurosDolares(this.value)" onchange="eurosDolares(this.value)">
</p>
<p>
  <label>Dolares</label>
  <input id="pesoeuro" type="number" placeholder="pesoeuro" oninput="dolaresEuros(this.value)" onchange="dolaresEuros(this.value)">
</p>
</body>
</html>
