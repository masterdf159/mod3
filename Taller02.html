<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Moneda!</title>
    <script type="text/javascript" src="./js/Taller02.js"></script>
</head>
<body>

    <h2>Tasa de Cambio
        <form action="convertir()" class="seleccion">            
            <p>Selecciona Moneda a Cambiar:</p>
            <input type="number" id="valor" placeholder="Ingresa el valor a cambiar" min="1" max="100000000000000000">
                <select name="moneda1" id="estilo1">
                    <optgroup label="Primera Divisa">
                      <option value="COP" id="COP"><img src="" alt="">COP</option>
                    </optgroup>
                </select>
                <select name="moneda2" id="estilo2">
                    <optgroup label="Segunda Divisa">
                        <option value="USD" id="USD"><img src="" alt="">USD</option>
                        <option value="EU" id="EU"><img src="" alt="">EU</option>
                    </optgroup> 
                </select>
                <input type="button" value="cambio" id="cambio" onclick="convertir()">

    </h2>
    
</body>
</html>
