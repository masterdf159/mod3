<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moneda!</title>
    <script type="text/javascript" src="./js/Taller02.js"></script>
</head>
<body>

    <h2>Tasa de Cambio
        <form action="" class="seleccion">
            <p>Selecciona Moneda a Cambiar:</p>
            <input type="text" id="valorC" placeholder="(*)Ingresa el valor a cambiar">
                <select name="moneda1" id="estilo1">
                    <optgroup label="Primera Divisa">
                      <option value="COP" id="COP"><img src="" alt="">COP</option>
                    </optgroup>
                </select>
                <select name="moneda2" id="estilo2">
                    <optgroup label="Segunda Divisa">
                        <option value="USD" id="USD"><img src="" alt="">USD</option>
                        <option value="EU" id="EU"><img src="" alt="">EU</option>
                    </optgroup>

                </select>
                <input type="submit" value="Convetir" id="convertir" ondblclick="convertir()"
        </form>
    </h2>
    
</body>
</html>
